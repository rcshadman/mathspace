<body style="background-color:grey">
			<div class="">
				<div class="container-fluid" style="background-color:black;padding:20px">
					<span class="pull-right">
						<img src="http://www.animatedimages.org/data/media/710/animated-dice-image-0095.gif" alt="Loading..."  style="height:50px;width:50px" class="img-rounded">
						</span>
					<h1 class="text-center" style="font-family:Georgia, serif">
					{{title}}  
					</h1>
				</div>
					
					<div class="alert-warning" role="alert"><div style="text-align:center" id="message"></div></div>
					
					<form class="form-horizontal" action="./dice" method="POST">
					{% csrf_token %}
					<div class="form-group row" style="margin-top:30px">
						<div class="col-md-offset-4 col-md-2">
							<h4>
								<label >
									<i>Sides</i>
								</label>
							</h4>
						</div>
						<div class=" col-md-4"><input type="search" class="form-control" name="sides" placeholder="range 1 - 8800"></div>
					</div>	


					<div class="form-group row" >
						<div class="col-md-offset-6 col-md-4">
							<button style="color:black" type="submit" class="btn btn-warning">Calculate</button>
						</div>
						
					</div>	
				
				</form>	

				<div>
					<div class="row" style="margin-top:30px">
						<div class="col-md-offset-4 col-md-2">
							<h4>
								<label >
									<i>Result</i>
								</label>
							</h4>
						</div>
					</div>
					<div class="row" style="margin-top:30px;">
						<div class="col-md-offset-4 col-md-2">
							<label >
								" {{result}} "
							</label> 
									
						
							
						</div>
					</div>	
				</div>
					
			</div>
